<div class="container">
<form class="login-form">
      <label>{{Email}}</label>
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label>{{Password}}</label>
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <div class="form-check my-3">
          <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
          <label class="form-check-label" for="rememberPasswordCheck">
            Remember password
          </label>
        </div>
        <div class="d-grid">
          <button class="btn-light-green" type="submit"><fa-icon [icon]="loginIcon"></fa-icon> {{signin}}</button>
        </div>
        <hr class="my-4">
        <div class="d-grid mb-2">
          <button class="btn-light-green" type="submit"><i class="bi bi-google"></i> Zaloguj przez Google</button>
        </div>
        <div class="d-grid">
          <button class="btn-light-green" type="submit"><i class="bi bi-microsoft"></i> Zaloguj przez Microsoft</button>
        </div>
      </form>
</div>
